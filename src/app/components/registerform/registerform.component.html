<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="registerform" class="p-4 border rounded shadow bg-white" (ngSubmit)="onAddNewUser()">
  
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <small class="text-danger" *ngIf="registerform.controls['username'].invalid && registerform.controls['username'].touched">
          Username is required.
        </small>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <small class="text-danger" *ngIf="registerform.controls['password'].invalid && registerform.controls['password'].touched">
          Password is required (Min. 5 characters).
        </small>
      </div>
  
    
      <div class="mb-3">
        <label for="userimg" class="form-label">User Image (URL)</label>
        <input type="text" class="form-control" id="userimg" formControlName="userimg" (input)="updateImagePreview()">
        <small class="text-danger" *ngIf="registerform.controls['userimg'].invalid && registerform.controls['userimg'].touched">
          Please enter a valid image URL.
        </small>
      </div>
  
 
      <div class="text-center mb-3">
        <img [src]="imagePreview" *ngIf="imagePreview" class="rounded-circle border" width="100" height="100" alt="Profile">
      </div>
  
      
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerform.invalid">Register</button>
  
      
      <button type="button" class="btn btn-secondary w-100 mt-2" routerLink="/login">Go to Login</button>
      
    </form>
  </div>
